<script>
// Dynamically render hero section from localStorage (admin)
document.addEventListener('DOMContentLoaded', function () {
  const container = document.getElementById('career-hero-dynamic');
  if (!container) return;
  const defaultFields = [
    'Careers at Pixel Hive',
    'Build the Future of',
    'Automated Growth',
    "Pixel Hive isn't your typical marketing agency.",
    'We build growth ecosystems. Combining marketing, CRM, automation, AI, and strategy to help businesses scale <span class="font-bold italic text-[#76B1B8]">smarter, not harder.</span>',
    "If you're ambitious, curious, and excited by tech, systems, and real-world impact, you'll feel right at home here."
  ];
  let fields = defaultFields;
  const data = localStorage.getItem('careerSectionFields');
  if (data) {
    try {
      const arr = JSON.parse(data);
      if (Array.isArray(arr) && arr.length === 6) {
        fields = arr.map((v, i) => v && v.trim() ? v : defaultFields[i]);
      }
    } catch {}
  }
  container.innerHTML = `
    <div class="mb-8 pt-[150px]">
      <span class="inline-block px-8 py-2 rounded-full text-white text-[15px] font-semibold bg-gradient-to-r from-[#E59A5D] to-[#76B1B8] shadow-lg">
        ${fields[0]}
      </span>

      ${fields[1]}

      ${fields[2]}

        ${fields[3]}

      </p>
      <p class="text-[16px] md:text-[18px] font-bold text-[#111] pt-6">
        ${fields[5]}

    </div>
  `;
});
</script>

  document.addEventListener('DOMContentLoaded', function () {

        title: 'Work on real client growth systems not busy work',
        desc: 'Build meaningful solutions that actually drive business results.'
      },
      {
        title: 'Exposure to AI, automation, CRM, and modern marketing stacks',

      },
      {
        title: 'Remote-first culture with flexible work arrangements',
        desc: 'Work from anywhere, anytime ‚Äî we trust you to deliver.'
      },

        title: 'Clear growth pathways and skill development',

      },
      {
        title: 'Collaborative, supportive, no-ego team culture',
        desc: 'Work with talented people who genuinely want you to succeed.'

    renderCards();
  });

<script>
// Dynamically render apply section from localStorage (admin)
document.addEventListener('DOMContentLoaded', function () {
  const container = document.getElementById('career-apply-dynamic');
  if (!container) return;
  const defaultFields = [
    'Apply Now',
    'Send your CV and a short introduction telling us:',
    [
      "The role you're applying for",
      "Why you want to work at Pixel Hive",
      "Any relevant experience or portfolio links"
    ],
    'operations@pixelhive.com.au',
    "We're always open to great talent ‚Äî even if the role you want isn't listed yet."
  ];
  let fields = defaultFields;
  const data = localStorage.getItem('careerApplyFields');
  if (data) {
    try {
      const arr = JSON.parse(data);
      if (Array.isArray(arr) && arr.length === 5) {
        fields = [

        `).join('')}
