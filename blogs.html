<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights & Career | Pixel Hive</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    /* Gradient Styles */
    .brand-gradient-text {
      background: linear-gradient(to right, #E59A5D, #76B1B8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-gradient-bg {
      background: linear-gradient(to right, #E59A5D, #76B1B8);
    }

    /* Animation */
    .article-img {
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* FONT FIXES: Ito ang nagpapagaya sa picture */
    .tight-heading {
      letter-spacing: -0.05em; /* Ginagawang siksik ang mga letra */
      line-height: 1.05;      /* Pinagdidikit ang mga lines ng text */
    }
    .sub-heading {
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body class="bg-white text-[#111827] font-sans antialiased">

  <section class="relative py-24 px-6 overflow-hidden border-b border-gray-100">
    
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-20 left-[15%] w-14 h-14 border-2 border-[#76B1B8] opacity-20 rounded-full"></div>
      <div class="absolute top-40 left-[4%] w-4 h-20 bg-[#E59A5D] rotate-[45deg] rounded-full opacity-60"></div>
      <div class="absolute top-12 right-[25%] w-12 h-12 border-2 border-[#E59A5D] opacity-30 rounded-full"></div>
      <div class="absolute bottom-[20%] right-[3%] w-14 h-14 brand-gradient-bg rotate-[15deg] opacity-70 rounded-2xl shadow-lg"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto">
      
      <div class="text-center mb-10">
        <h2 class="text-[52px] md:text-[64px] font-[800] tight-heading mb-6">
          Insights & <span class="brand-gradient-text">Resources</span>
        </h2>
        <p class="text-[#6B7280] text-[17px] font-medium max-w-2xl mx-auto sub-heading">
          Expert insights on growth, automation, and building successful digital ecosystems.
        </p>
      </div>
      <div id="insights-dynamic-list" class="grid grid-cols-1 md:grid-cols-3 gap-12"></div>
      <script>
        function renderCustomCards() {
          const container = document.getElementById('insights-dynamic-list');
          if (!container) return;
          const cards = [
            {
              title: 'Custom Beats Templated. Every Time.',
              desc: 'Most websites look fine. That is the problem. Templated websites are designed to look acceptable to everyone.',
              image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=600&q=80'
            },
            {
              title: 'The Hidden Cost of "Good Enough"',
              desc: 'Templates promise convenience, but what they actually deliver is compromise.',
              image: 'https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=600&q=80'
            },
            {
              title: 'Custom Isn’t About Design. It’s About Leverage.',
              desc: 'A custom website isn’t about looking different for the sake of it. It’s about aligning every element with intent.',
              image: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80' // custom design, leverage (gears/engineering)
            },
            {
              title: 'Why Templates Win the Market (And Lose the War)',
              desc: 'Templates are popular because they’re easy to sell: Faster timelines, lower upfront cost, familiar visuals.',
              image: 'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80' // templates, market
            },
            {
              title: 'Our Philosophy at Pixelhive',
              desc: 'We don’t start with layouts. We start with questions that drive business results.',
              image: 'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80' // philosophy, questions
            },
            {
              title: 'The Long Game Always Wins',
              desc: 'If your goal is to grow, scale, and build authority, custom beats templated every time.',
              image: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80' // long game, growth
            }
          ];
          cards.forEach((card, i) => {
            const div = document.createElement('div');
            div.className = 'group cursor-pointer';
            div.innerHTML = `
              <div class="overflow-hidden rounded-[2.5rem] mb-8 shadow-sm border border-[#F3F4F6] aspect-[4/3]">
                <img src="${card.image}" alt="${card.title}" class="article-img w-full h-full object-cover group-hover:scale-110" />
              </div>
              <h3 class="text-[24px] font-[800] tight-heading mb-4 group-hover:text-[#76B1B8] transition-colors">${card.title}</h3>
              <p class="text-[#6B7280] text-[15px] leading-relaxed mb-6 font-medium sub-heading">${card.desc}</p>
              <a href="blog-detail.html?id=${i}" class="inline-block text-[13px] font-[800] tracking-[0.25em] text-[#111827] uppercase border-b-[3px] border-[#111827] pb-1 hover:text-[#E59A5D] hover:border-[#E59A5D] transition-all">Read More</a>
            `;
            container.appendChild(div);
          });
        }
        document.addEventListener('DOMContentLoaded', renderCustomCards);
      </script>
    </div>
  </section>

</body>
</html>
