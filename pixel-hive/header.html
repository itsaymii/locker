<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Hive - Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav id="navbar" class="bg-black transition-all duration-500 fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="home.html" class="hover:opacity-80 transition duration-300">
                        <img src="Images/logo.png" alt="Pixel Hive" class="h-12 w-auto">
                    </a>
                </div>

                <!-- Centered Navigation Links -->
                <div class="flex-1 flex flex-col md:flex-row items-center justify-center">
                    <div id="nav-links" class="hidden md:flex items-center space-x-4">
                        <a href="home.html" class="text-gray-700 hover:text-blue-600 px-2 py-2 text-sm font-medium transition duration-300">
                            Home
                        </a>
                        <a href="services.html" class="text-gray-700 hover:text-blue-600 px-2 py-2 text-sm font-medium transition duration-300">
                            Services
                        </a>
                        <a href="about.html" class="text-gray-700 hover:text-blue-600 px-2 py-2 text-sm font-medium transition duration-300">
                            About Us
                        </a>
                    </div>
                </div>

                <!-- Book a Discovery Call Now Button on Right -->
                <div class="hidden md:flex items-center">
                    <a href="#" class="bg-gradient-to-r from-[#E99855] to-[#5FB1C3] hover:from-[#d4813f] hover:to-[#4a9bb0] text-white px-6 py-2 rounded-lg text-md font-medium transition duration-300 shadow-md hover:shadow-lg ml-4">
                        Book a Discovery Call Now
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="bg-gray-200 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" onclick="toggleMobileMenu()">
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu icon -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50">
                <a href="home.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">
                    Home
                </a>
                <a href="services.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">
                    Services
                </a>
                <a href="about.html" class="text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">
                    About Us
                </a>
                <a href="#" class="bg-gradient-to-r from-[#E99855] to-[#5FB1C3] hover:from-[#d4813f] hover:to-[#4a9bb0] text-white block px-3 py-2 rounded-lg text-base font-medium mt-4">
                    Book a Discovery Call Now
                </a>
            </div>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }

        function toggleMobileIndustries() {
            const mobileIndustries = document.getElementById('mobile-industries');
            mobileIndustries.classList.toggle('hidden');
        }

        // Scroll functionality for navbar
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            const navLinks = document.getElementById('nav-links');
            
            if (window.scrollY > 50) {
                // Scrolled state - white background, show nav links
                navbar.classList.remove('bg-black');
                navbar.classList.add('bg-white', 'shadow-lg');
                navLinks.classList.remove('hidden');
                navLinks.classList.add('flex');
            } else {
                // Initial state - check if we're on home page
                const isHomePage = window.location.pathname.includes('home.html') || window.location.pathname === '/';
                
                if (isHomePage) {
                    // Home page: black background, hide nav links
                    navbar.classList.remove('bg-white', 'shadow-lg');
                    navbar.classList.add('bg-black');
                    navLinks.classList.remove('flex');
                    navLinks.classList.add('hidden');
                } else {
                    // Other pages: white background, show nav links
                    navbar.classList.remove('bg-black');
                    navbar.classList.add('bg-white', 'shadow-lg');
                    navLinks.classList.remove('hidden');
                    navLinks.classList.add('flex');
                }
            }
        });
        
        // Initialize navigation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('navbar');
            const navLinks = document.getElementById('nav-links');
            const isHomePage = window.location.pathname.includes('home.html') || window.location.pathname === '/';
            
            if (!isHomePage) {
                // For non-home pages, show navigation immediately
                navbar.classList.remove('bg-black');
                navbar.classList.add('bg-white', 'shadow-lg');
                navLinks.classList.remove('hidden');
                navLinks.classList.add('flex');
            }
        });
    </script>
</body>
</html>
